<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change The Background Color</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container" id="root">

        <h1> Change The Background Color By Clicking The Following Button</h1>

        <button id="change-btn">Change Color</button>
        <h1> Change background color with opacity</h1>
        <p>GRAB THE HEX CODE</p>
        <div class="hexcode-area">
            <label for="output" id="output">#000000</label>
            <button href="" id="copy-btn"><i class="bi bi-clipboard"></i></button>
        </div>
        <button id="opacity-btn">opacity</button>
    </div>
    <script src="./app.js" defer></script>
</body>
